<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>富文本</title>
    <script type="text/javascript" src="/static/tiny_mce/tiny_mce.js"></script>
    <script type="text/javascript" >
        tinyMCE.init({
            'mode':'textareas',<!---指定标签为富文本-->
            'theme':'advanced',
            'width':900,
            'height':500
        })
    </script>
</head>
<body>
    <form>
        <textarea name="str"> fang has long long dick</textarea>
    </form>
</body>
</html>
